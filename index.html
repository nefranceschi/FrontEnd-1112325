<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend-Challenge</title>
</head>
<script src="https://unpkg.com/vue@3"></script>
<script src="js/app.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="css/app.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<body>
    
    <div id="app">
        <div class="container">
            <div class="logo">Frontend-Challenge</div> 
            <div class="containerSearch">
                <div class="input-group mb-3">
                    <input type="text" v-model="inputUser" class="form-control" placeholder="BÃºsqueda" aria-label="Usuario" >
                    <div class="input-group-append">
                        <button class="btn btn-secondary" type="button" id="buttonSearch" @click="findUser">Buscar</button>
                    </div>
                </div>
            </div>
            <li class="listUsers" >
                <!--For each Users-->
                <ul class="userCard" v-for="(user, index) in users.data" v-bind:key="user.firstName">
                    <img class="photoUser" :src="user.picture" alt="" srcset="">
                    <div class="nameUser">
                        {{user.firstName}}
                    </div>
                    <div class="arrowUser">
                        >
                    </div>
                </ul>
            </li>
            <!-- End For each Users-->
        </div>

        <!-- Cuadro de profile -->
        <div class="containerProfile" style="display:none">
            <div class="logo">Frontend-Challenge</div> 
            <div class="cabecera">
                <div class="photoUser"></div>
                <div class="nameUser">Carlitos</div>
                <div class="back"><button class="btn btn-primary">Volver</button></div>
            </div>
            <div class="dataContainer">
                <li class="dataUser">
                    <ul>
                        <label for="name"></label>
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="name">Name</span>
                          </div>
                          <input type="text" class="form-control" id="name" >
                        </div>
                    </ul>
                    <ul>
                        <label for="lastname"></label>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="name">LastName</span>
                          </div>
                          <input type="text" class="form-control" id="lastname" >
                        </div>
                    </ul>
                    <ul>
                        <label for="fechaNacimiento"></label>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="fechaNacimiento">F. Nacimiento</span>
                          </div>
                          <input type="text" class="form-control" id="basic-url" aria-describedby="fechaNacimiento">
                        </div>
                    </ul>
                </li>
            </div>
        </div>
    </div>
</body>
</html>
